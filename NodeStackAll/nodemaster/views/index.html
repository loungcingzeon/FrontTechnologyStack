<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Document</title></head><body><div>    <div id="app"></div>    <form action="/api/v1/records" method="POST">        name: <input type="text" name="name"/>        age: <input type="text" name="age"/>        <input type="submit" value="Submit">    </form></div><script>    let app = document.getElementById("app");        let myObj = [          {            name: "Alan",            job: "progrnameer",            age: 27          }        ];        let myarr = [...myObj].map((item, index) => {          return `<ul>                      <li>${item.name}</li>                      <li>${item.job}</li>                      <li>${item.age}</li>                  </ul>`        });    app.innerHTML = myarr;</script></body></html>
